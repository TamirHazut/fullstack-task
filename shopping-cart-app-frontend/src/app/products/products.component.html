<div class="shopping-cart"> 
    <app-auto-complete class="auto-complete" endPoint="{{endPoint}}" [callbackFunction]="addProduct"></app-auto-complete>
    <table class="cart-product">
        <tr *ngFor="let product of products">
            <td><app-product class="product" [product]="product"></app-product></td>
            <td><button type="button" class="btn btn-outline-danger" (click)="removeProduct(product.id)">X</button></td>
        </tr>
    </table>
</div>
