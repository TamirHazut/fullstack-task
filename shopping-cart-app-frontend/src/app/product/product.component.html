<div class="tile row">
    <a class="product-picture-container col-lg-1" href="javascript:void(0)">
        <img [src]="getImgaePath()" [alt]="getName()" class="product-picture">
    </a>
    <div class="col-lg-11">
        <div class="product-info-container col-xs-12 col-lg-5">
            <div class="product-name">
                <span class="text"><strong class="tt-highlight">{{ getName() }}</strong></span>
            </div>
            <div class="smallText">
                <span class="product-price">{{ getPrice() }}$</span>
            </div>
        </div>
    </div>
</div>
